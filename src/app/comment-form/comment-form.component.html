<div class="card" style="width: 18rem;">
  <div class="img1">
    <img src="assets/img/airplane.png" class="card-img-top" alt="airplane Logo">
  </div>
  <h3>Comment</h3>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" [(ngModel)]="comment" class="form-control" name="comment" id="comment">
      </div>
      <div class="form-group">
        <label for="userId">UserId</label>
        <input type="text" [(ngModel)]="userId" class="form-control" name="userId" id="userId">
      </div>

      <div class="form-group">
        <label for="flightId">FlightId:</label>
        <input type="text" [(ngModel)]="flightId" class="form-control" name="flightId" id="flightId">
      </div>

      <div *ngIf="addedTags.length > 0" class="mb-2">
        <label for="tags">Tags:</label>
        <div class="tags-container">
          <button *ngFor="let tag of addedTags" type="button" class="btn btn-secondary tag-button">{{ tag }}</button>
        </div>
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" [(ngModel)]="newTag" class="form-control" name="tags" id="tags">
        <button class="btn btn-primary mt-2" (click)="addTag()">Add Tags</button>
      </div>
      <hr>
      <button (click)="onSubmit()" class="btn btn-danger">Save</button>
    </form>
  </div>
</div>
